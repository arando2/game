<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2D Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- The game container holds the game elements -->
    <div id="game-container">
        <!-- The character element represents the player's army in the game -->
        <div id="character"></div>
        
        <!-- The button to open the army manager screen -->
        <button id="army-manager-btn">Open Army Manager</button>
    </div>
    
    <!-- Script for game logic -->
    <script src="script.js"></script>
</body>
</html>
